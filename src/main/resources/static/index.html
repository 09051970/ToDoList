<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <button type="button" class="button__refresh"></button>
        <button type="button" class="button__checklist"></button>
    </header>
    <main>
        <div id="taskList"></div>
        <div class="todo__form">
            <form class="todoForm" action="/tasks" method="post">
                <input id="description" name="description" type="text" placeholder="I want to...">
                <input id="submit" type="submit" value="+">
            </form>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
